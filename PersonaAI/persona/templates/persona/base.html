<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Persona.AI{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animated Gradient Background */
        body.gradient-bg {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom keyframe animations for a polished feel */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .slide-in-down { animation: slideInDown 0.5s ease-out forwards; }
    </style>
</head>
<body class="gradient-bg text-gray-200 antialiased">

    <header class="fixed top-0 left-0 right-0 z-40 bg-black/30 backdrop-blur-lg border-b border-gray-800 slide-in-down">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="{% url 'persona:home' %}" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 hover:opacity-80 transition-opacity">
                        Persona.AI
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'persona:dashboard' %}" class="text-gray-300 hover:bg-gray-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="{% url 'persona:portfolio' user.portfolio.slug %}" target="_blank" class="text-gray-300 hover:bg-gray-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">My Portfolio</a>
                        <form action="{% url 'persona:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-transform transform hover:scale-105">Log Out</button>
                        </form>
                    {% else %}
                        <a href="{% url 'persona:login' %}" class="text-gray-300 hover:bg-gray-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Log In</a>
                        <a href="{% url 'persona:signup' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-transform transform hover:scale-105">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="w-full flex-grow flex flex-col items-center justify-center px-4 pt-28 pb-12">
        
        {% if messages %}
        <div class="fixed top-24 right-4 w-full max-w-xs z-50 space-y-3">
            {% for message in messages %}
                <div class="p-4 rounded-lg shadow-lg text-sm font-medium slide-in-down border
                    {% if message.tags == 'success' %} bg-green-900/80 border-green-700 text-green-200 
                    {% elif message.tags == 'error' %} bg-red-900/80 border-red-700 text-red-200 
                    {% else %} bg-blue-900/80 border-blue-700 text-blue-200 {% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="w-full fade-in">
             {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="w-full text-center p-6 border-t border-gray-800">
        <p class="text-sm text-gray-500">&copy; 2025 Persona.AI. All rights reserved.</p>
    </footer>

</body>
</html>
